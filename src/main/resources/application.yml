spring:
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      additional-exclude: static/
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/chapter11?useSSL=false&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 147258
  messages:
    encoding: UTF-8
    basename: international
    cache-duration: 300s
  mvc:
